<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仿真聖誕樹</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
    display: flex;
    color: white;
  }
  .controls {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    z-index: 10;
    position: relative;
  }
  .controls label {
    display: block;
    margin-top: 10px;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    cursor: grab;
  }
</style>
</head>
<body>
<div class="controls">
  <h2>裝飾仿真聖誕樹</h2>
  <label>樹幹顏色: <input type="color" id="trunkColor" value="#8B4513"></label>
  <label>樹葉顏色: <input type="color" id="leafColor" value="#006400"></label>
  <label>小球顏色: <input type="color" id="ballColor" value="#FF0000"></label>
  <label>彩帶顏色: <input type="color" id="ribbonColor" value="#FFD700"></label>
  <label>星星顏色: <input type="color" id="starColor" value="#FFFF00"></label>
  <label>禮物顏色: <input type="color" id="giftColor" value="#FF69B4"></label>
  <label>禮物數量: <input type="number" id="giftCount" value="3" min="0" max="10"></label>
</div>

<canvas id="treeCanvas" width="600" height="600"></canvas>
<canvas id="snowCanvas" width="600" height="600"></canvas>

<script>
// （此處請貼入前面我提供過的完整 Canvas + 拖曳 + 雪花 + 樹葉 + 星星閃爍等 JavaScript 程式碼）
</script>
</body>
</html>
