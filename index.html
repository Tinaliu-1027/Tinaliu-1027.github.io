<script>
/* ===== è³‡æ–™ ===== */
const data={easy:[],medium:[],hard:[]};
let current="easy";

/* ===== é€²åº¦è®€å– ===== */
function loadProgress(){
  const p=JSON.parse(localStorage.getItem("progress")||'{}');
  return p;
}
function saveProgress(prog){
  localStorage.setItem("progress",JSON.stringify(prog));
}

/* ===== é¡¯ç¤º ===== */
function show(level){
  current=level;
  const list=document.getElementById("list");
  list.innerHTML="";
  const progressArea=document.getElementById("progressArea");
  const prog=loadProgress();
  let done=(prog[level]||[]).length;
  let total=data[level].length;
  progressArea.innerText=`${level}é€²åº¦: ${done}/${total} å®Œæˆ`;

  data[level].forEach((t,i)=>{
    const isDone=(prog[level]||[]).includes(i);
    list.innerHTML+=`
    <div class="card">
      <span class="progress">${isDone?'âœ” å®Œæˆ':''}</span>
      <p>${t.text}</p>
      <p>ğŸ§ Tina ç¤ºç¯„</p>
      ${t.demo?`<audio controls src="${t.demo}"></audio>`:`<p>ï¼ˆå°šæœªä¸Šå‚³ç¤ºç¯„ï¼‰</p>`}
      <p>ğŸ¤ å­¸å“¡éŒ„éŸ³</p>
      <input type="file" accept="audio/*" onchange="playStudent(event,this)">
      <div class="computer-only">
        <button onclick="startRec(${i})">ğŸ™ï¸ éŒ„éŸ³</button>
        <button onclick="stopRec()">â¹ åœæ­¢</button>
        <audio id="pb-${i}" controls></audio>
      </div>
      <p><input type="checkbox" onchange="toggleDone(${i},this)" ${isDone?'checked':''}> å·²å®Œæˆ</p>
    </div>`;
  });
}

/* ===== å‹¾é¸åŠŸèƒ½ ===== */
function toggleDone(i,chk){
  const prog=loadProgress();
  if(!prog[current]) prog[current]=[];
  if(chk.checked){
    if(!prog[current].includes(i)) prog[current].push(i);
  } else {
    prog[current]=prog[current].filter(x=>x!==i);
  }
  saveProgress(prog);
  show(current);
}

/* ===== Tina è§£é– ===== */

  if(document.getElementById("pwd").value==="981027"){

/* ===== Tina æ–°å¢é¡Œç›® ===== */

  const lv=document.getElementById("newLevel").value;

  const file=document.getElementById("newAudio").files[0];
  if(!text||!file){alert("æ–‡å­—èˆ‡éŒ„éŸ³éƒ½è¦");return;}

}

/* ===== å­¸å“¡æ’­æ”¾ ===== */
function playStudent(e,input){
  const a=document.createElement("audio");
  a.controls=true;
  a.src=URL.createObjectURL(e.target.files[0]);
  input.after(a);
}

/* ===== é›»è…¦éŒ„éŸ³ ===== */
let rec,chunks=[],idx=0;
async function startRec(i){
  idx=i;
  const s=await navigator.mediaDevices.getUserMedia({audio:true});
  rec=new MediaRecorder(s);
  chunks=[];
  rec.ondataavailable=e=>chunks.push(e.data);
  rec.onstop=()=>{
    document.getElementById(`pb-${idx}`).src=URL.createObjectURL(new Blob(chunks));
  };
  rec.start();
}
function stopRec(){rec.stop();}

/* ===== é è¨­ ===== */
