<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>ğŸ„ è¨­è¨ˆä½ çš„è–èª•æ¨¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0b1d3a;
  overflow:hidden;
  font-family:system-ui,-apple-system,sans-serif;
  color:white;
}
canvas{display:block}

/* å·¦å´æ§åˆ¶é¢æ¿ */
.panel{
  position:fixed;
  left:16px; top:16px;
  width:220px;
  background:rgba(20,30,50,.9);
  border-radius:16px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  z-index:10;
  font-size:14px;
}
.panel h3{margin:0 0 10px;font-size:15px}
.panel label{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:6px 0;
}
.panel button, .panel select{
  width:100%;
  margin-top:6px;
  padding:6px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
.panel button{background:#ffd86b}

.top-right{
  position:fixed;
  right:16px; top:16px;
  z-index:10;
}
.top-right button{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:#ffd86b;

</style>
</head>

<body>
<div class="panel">
  <h3>ğŸ¨ é¡è‰²è¨­å®š</h3>
  <label>ğŸŒ² æ¨¹è‘‰ <input type="color" id="cLeaf" value="#1f6b45"></label>
  <label>ğŸ€ å½©å¸¶ <input type="color" id="cRibbon" value="#d4af37"></label>
  <label>ğŸ€ è´è¶çµ <input type="color" id="cBow" value="#e6c76b"></label>
  <label>ğŸ”´ å°çƒ <input type="color" id="cBall" value="#c0392b"></label>
  <label>ğŸ ç¦®ç‰© <input type="color" id="cGift" value="#ff7fbf"></label>
  <label>â­ æ˜Ÿæ˜Ÿ <input type="color" id="cStar" value="#fff2a8"></label>

  <button id="addBall">â• æ–°å¢å°çƒ</button>

  <select id="saveList"></select>
  <button id="saveBtn">ğŸ’¾ å„²å­˜</button>
  <button id="loadBtn">ğŸ“‚ è¼‰å…¥</button>
  <button id="exportBtn">ğŸ“¸ åŒ¯å‡º PNG</button>
</div>

<div class="top-right">
  <button id="undoBtn">â†¶</button>
  <button id="redoBtn">â†·</button>
</div>

<canvas id="c"></canvas>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize(); addEventListener("resize",resize);

const scale=1.35;
const CX=()=>canvas.width/2;

const colors={
  leaf:cLeaf.value,
  ribbon:cRibbon.value,
  bow:cBow.value,
  ball:cBall.value,
  gift:cGift.value,
  star:cStar.value
};

[cLeaf,cRibbon,cBow,cBall,cGift,cStar].forEach(i=>{
  i.oninput=()=>colors[i.id.replace("c","").toLowerCase()]=i.value;
});

let balls=[];
let ribbons=[
  {y:260},{y:310},{y:360}
];
let gifts=[
  {x:-70,y:500},{x:0,y:500},{x:70,y:500}
];

let selected=null;
let history=[],redo=[];

/* é›ª */
const snow=Array.from({length:140},()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  r:Math.random()*2+1,
  s:Math.random()*0.6+0.3
}));

function saveState(){
  history.push(JSON.stringify({balls,ribbons,gifts,colors}));
  if(history.length>50)history.shift();
  redo.length=0;
}
saveState();

/* æ‹–æ›³ */
let drag=null;
canvas.onmousedown=e=>{
  const mx=e.offsetX,my=e.offsetY;
  balls.forEach(b=>{
    if(Math.hypot(mx-(CX()+b.x),my-b.y)<10){drag=b;selected=b;}
  });
  ribbons.forEach(r=>{
    if(Math.abs(my-r.y)<8){drag=r;selected=r;}
  });
  gifts.forEach(g=>{
    if(mx>CX()+g.x-20&&mx<CX()+g.x+20&&my>g.y&&my<g.y+30){drag=g;selected=g;}
  });
};
canvas.onmousemove=e=>{
  if(drag){
    if("x"in drag){drag.x=e.offsetX-CX();drag.y=e.offsetY;}
    else{drag.y=e.offsetY;}
  }
};
canvas.onmouseup=()=>{
  if(drag){saveState();}
  drag=null;
};

document.onkeydown=e=>{
  if(e.key==="Backspace"||e.key==="Delete"){
    if(selected){
      balls=balls.filter(b=>b!==selected);
      ribbons=ribbons.filter(r=>r!==selected);
      gifts=gifts.filter(g=>g!==selected);
      selected=null;
      saveState();
    }
  }
  if(e.ctrlKey&&e.key==="z"){undo();}
  if(e.ctrlKey&&(e.key==="y"||e.key==="Z")){redoFn();}
};

function undo(){
  if(history.length>1){
    redo.push(history.pop());
    loadState(history[history.length-1]);
  }
}
function redoFn(){
  if(redo.length){
    const s=redo.pop();
    history.push(s);
    loadState(s);
  }
}
undoBtn.onclick=undo;
redoBtn.onclick=redoFn;

function loadState(s){
  const d=JSON.parse(s);
  balls=d.balls; ribbons=d.ribbons; gifts=d.gifts;
  Object.assign(colors,d.colors);
}

addBall.onclick=()=>{
  balls.push({x:(Math.random()*100-50),y:300});
  saveState();
};

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* æ˜Ÿ */
  ctx.fillStyle=colors.star;
  ctx.beginPath();
  ctx.translate(CX(),140);
  for(let i=0;i<5;i++){
    ctx.lineTo(Math.cos((18+i*72)*Math.PI/180)*14*scale,
               -Math.sin((18+i*72)*Math.PI/180)*14*scale);
    ctx.lineTo(Math.cos((54+i*72)*Math.PI/180)*6*scale,
               -Math.sin((54+i*72)*Math.PI/180)*6*scale);
  }
  ctx.fill();
  ctx.setTransform(1,0,0,1,0,0);

  /* æ¨¹è‘‰ */
  function leaf(y,w,h){
    ctx.fillStyle=colors.leaf;
    ctx.beginPath();
    ctx.moveTo(CX()-w/2*scale,y*scale);
    ctx.quadraticCurveTo(CX(),(y-h)*scale,CX()+w/2*scale,y*scale);
    ctx.quadraticCurveTo(CX(),(y+h*0.7)*scale,CX()-w/2*scale,y*scale);
    ctx.fill();
  }
  leaf(190,180,60);
  leaf(240,240,70);
  leaf(290,300,80);

  /* å½©å¸¶ */
  ctx.strokeStyle=colors.ribbon;
  ctx.lineWidth=3;
  ribbons.forEach(r=>{
    ctx.beginPath();
    ctx.moveTo(CX()-150*scale,r.y*scale);
    ctx.quadraticCurveTo(CX(),(r.y-15)*scale,CX()+150*scale,r.y*scale);
    ctx.stroke();
  });

  /* æ¨¹å¹¹ */
  ctx.fillStyle="#8b5a2b";
  ctx.fillRect(CX()-15*scale,300*scale,30*scale,80*scale);

  /* çƒ */
  balls.forEach(b=>{
    ctx.fillStyle=colors.ball;
    ctx.beginPath();
    ctx.arc(CX()+b.x,b.y,9*scale,0,Math.PI*2);
    ctx.fill();
  });

  /* ç¦®ç‰© */
  gifts.forEach(g=>{
    ctx.fillStyle=colors.gift;
    ctx.fillRect(CX()+g.x-18*scale,g.y,36*scale,26*scale);
    ctx.fillStyle=colors.bow;
    ctx.beginPath();
    ctx.ellipse(CX()+g.x-6*scale,g.y-3*scale,6*scale,4*scale,0,0,Math.PI*2);
    ctx.ellipse(CX()+g.x+6*scale,g.y-3*scale,6*scale,4*scale,0,0,Math.PI*2);
    ctx.fill();
  });

  /* é›ª */
  ctx.fillStyle="white";
  snow.forEach(s=>{
    s.y+=s.s;
    if(s.y>canvas.height)s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();

exportBtn.onclick=()=>{
  const a=document.createElement("a");
  a.download="tree.png";
  a.href=canvas.toDataURL();
  a.click();
};
</script>
</body>
</html>
