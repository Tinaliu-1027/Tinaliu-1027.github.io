<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>è£é£¾è–èª•æ¨¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0b1d3a;
  overflow:hidden;
  font-family:system-ui,-apple-system,sans-serif;
  color:white;
}
.controls{
  position:fixed;
  left:20px;
  top:20px;
  background:rgba(20,30,50,.85);
  padding:16px;
  border-radius:16px;
  z-index:10;
  font-size:14px;
}
.controls label{display:block;margin-top:6px}
button{
  margin-top:6px;
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:#ffd86b;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="controls">
  <strong>ğŸ„ è£é£¾è–èª•æ¨¹</strong>
  <label>æ¨¹è‘‰ <input type="color" id="leaf" value="#1f6b45"></label>
  <label>å°çƒ <input type="color" id="ball" value="#c0392b"></label>
  <label>å½©å¸¶ <input type="color" id="ribbon" value="#d4af37"></label>
  <label>æ˜Ÿæ˜Ÿ <input type="color" id="star" value="#fff2a8"></label>
  <label>ç¦®ç‰© <input type="color" id="gift" value="#ff6fae"></label>
  <button onclick="saveDesign()">ğŸ’¾ å„²å­˜</button>
  <button onclick="loadDesign()">â–¶ï¸ è¼‰å…¥</button>
</div>

<canvas id="c"></canvas>

<script>
/* ---------- åŸºæœ¬ ---------- */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener("resize",resize);
const CX = ()=>canvas.width/2;

/* ---------- æ§åˆ¶ ---------- */
const leaf=document.getElementById("leaf");
const ballColor=document.getElementById("ball");
const ribbonColor=document.getElementById("ribbon");
const star=document.getElementById("star");
const giftColor=document.getElementById("gift");

/* ---------- æ˜Ÿæ˜Ÿ ---------- */
let starPulse=1,dir=0.01;

/* ---------- ç‰©ä»¶ ---------- */
const balls=[];
const ribbons=[
  {y:215,w:80},
  {y:255,w:110},
  {y:315,w:150}
];
const gifts=[
  {x:-60,y:470,w:40,h:30},
  {x:0,y:470,w:40,h:30},
  {x:60,y:470,w:40,h:30}
];

/* ---------- é›ª ---------- */
const snow=Array.from({length:140},()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  r:Math.random()*2+1,
  s:Math.random()*0.6+0.3
}));

/* ---------- æ‹–æ›³ ---------- */
let dragging=null;
const snapLines=[190,245,310];
let activeSnap=null;

function getPos(e){
  if(e.touches){
    const r=canvas.getBoundingClientRect();
    return {x:e.touches[0].clientX-r.left,y:e.touches[0].clientY-r.top};
  }
  return {x:e.offsetX,y:e.offsetY};
}

function start(e){
  const {x,y}=getPos(e);

  for(let i=ribbons.length-1;i>=0;i--){
    const r=ribbons[i];
    if(Math.abs(y-r.y)<10 && Math.abs(x-CX())<r.w){
      dragging=r;dragging.type="ribbon";return;
    }
  }

  for(let i=balls.length-1;i>=0;i--){
    const b=balls[i];
    if(Math.hypot(x-(CX()+b.x),y-b.y)<b.r){
      dragging=b;dragging.type="ball";return;
    }
  }

  balls.push({x:x-CX(),y:y,r:9});
}

function move(e){
  if(!dragging) return;
  const {x,y}=getPos(e);
  activeSnap=null;

  for(let s of snapLines){
    if(Math.abs(y-s)<8){
      dragging.y=s;
      activeSnap=s;
      break;
    }
  }
  if(!activeSnap) dragging.y=y;
  if(dragging.type==="ball") dragging.x=x-CX();
  e.preventDefault();
}

function end(){dragging=null;activeSnap=null;}

canvas.addEventListener("mousedown",start);
canvas.addEventListener("mousemove",move);
canvas.addEventListener("mouseup",end);
canvas.addEventListener("touchstart",start,{passive:false});
canvas.addEventListener("touchmove",move,{passive:false});
canvas.addEventListener("touchend",end);

/* ---------- Backspace ---------- */
addEventListener("keydown",e=>{
  if(e.key==="Backspace" && balls.length){
    balls.pop();e.preventDefault();
  }
});

/* ---------- å„²å­˜ / è¼‰å…¥ ---------- */
function saveDesign(){
  localStorage.setItem("treeDesign",JSON.stringify({
    balls,ribbons,
    colors:{
      leaf:leaf.value,
      ball:ballColor.value,
      ribbon:ribbonColor.value,
      star:star.value,
      gift:giftColor.value
    }
  }));
}
function loadDesign(){
  const d=JSON.parse(localStorage.getItem("treeDesign"));
  if(!d) return;
  balls.length=0;d.balls.forEach(b=>balls.push(b));
  d.ribbons.forEach((r,i)=>ribbons[i].y=r.y);
  leaf.value=d.colors.leaf;
  ballColor.value=d.colors.ball;
  ribbonColor.value=d.colors.ribbon;
  star.value=d.colors.star;
  giftColor.value=d.colors.gift;
}

/* ---------- ç•«åœ– ---------- */
function leafLayer(y,w,h,c){
  ctx.fillStyle=c;
  ctx.beginPath();
  ctx.moveTo(CX()-w/2,y);
  ctx.quadraticCurveTo(CX(),y-h,CX()+w/2,y);
  ctx.quadraticCurveTo(CX(),y+h*0.7,CX()-w/2,y);
  ctx.fill();
}
function drawBow(x,y,c){
  ctx.fillStyle=c;
  ctx.beginPath();ctx.ellipse(x-6,y,6,4,0,0,Math.PI*2);ctx.fill();
  ctx.beginPath();ctx.ellipse(x+6,y,6,4,0,0,Math.PI*2);ctx.fill();
  ctx.beginPath();ctx.arc(x,y,3,0,Math.PI*2);ctx.fill();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // å¸é™„ç·š
  if(activeSnap){
    ctx.strokeStyle="rgba(255,255,255,.4)";
    ctx.beginPath();
    ctx.moveTo(CX()-200,activeSnap);
    ctx.lineTo(CX()+200,activeSnap);
    ctx.stroke();
  }

  // æ˜Ÿæ˜Ÿ
  starPulse+=dir;
  if(starPulse>1.25||starPulse<0.8)dir*=-1;
  ctx.save();
  ctx.translate(CX(),155);
  ctx.scale(starPulse,starPulse);
  ctx.fillStyle=star.value;
  ctx.beginPath();
  for(let i=0;i<5;i++){
    ctx.lineTo(Math.cos((18+i*72)*Math.PI/180)*14,
               -Math.sin((18+i*72)*Math.PI/180)*14);
    ctx.lineTo(Math.cos((54+i*72)*Math.PI/180)*6,
               -Math.sin((54+i*72)*Math.PI/180)*6);
  }
  ctx.fill();ctx.restore();

  // æ¨¹å¹¹
  ctx.fillStyle="#8b5a2b";
  ctx.fillRect(CX()-18,300,36,160);

  // æ¨¹è‘‰
  leafLayer(190,160,50,leaf.value);
  leafLayer(245,230,65,leaf.value);
  leafLayer(310,300,80,leaf.value);

  // å½©å¸¶
  ctx.strokeStyle=ribbonColor.value;
  ctx.lineWidth=4;
  ribbons.forEach(r=>{
    ctx.beginPath();
    ctx.moveTo(CX()-r.w,r.y);
    ctx.quadraticCurveTo(CX(),r.y-18,CX()+r.w,r.y);
    ctx.stroke();
  });

  // å°çƒ
  balls.forEach(b=>{
    ctx.fillStyle=ballColor.value;
    ctx.beginPath();
    ctx.arc(CX()+b.x,b.y,b.r,0,Math.PI*2);
    ctx.fill();
  });

  // ç¦®ç‰©
  gifts.forEach(g=>{
    ctx.fillStyle=giftColor.value;
    ctx.fillRect(CX()+g.x-g.w/2,g.y,g.w,g.h);
    drawBow(CX()+g.x,g.y-4,ribbonColor.value);
  });

  // é›ª
  ctx.fillStyle="white";
  snow.forEach(s=>{
    s.y+=s.s;if(s.y>canvas.height)s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
